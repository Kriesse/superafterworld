    <script type="text/javascript">
$(function() {

  function add_mario(data){
    var max = 25;
    var min = -25;
    // random max near center of screen
    var x = (width / 2) + (Math.random() * (max - min) + min);
    createBox(world, x, 0, mario_image.width, mario_image.height);
  };

  // set up socket.io
  // define add_mario before
  var socket = io.connect();
  socket.on('add_mario', add_mario);

  // set up canvas
  var height = $(window).height();
  var width = $(window).width();
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var scale = 2;
  $(canvas).attr({
    height: height,
    width: width
  });
  // set up physics world
  var worldAABB = new b2AABB();
  worldAABB.minVertex.Set(0, 0);
  worldAABB.maxVertex.Set(width, height);
  var gravity = new b2Vec2(0, 300);
  var doSleep = true;
  var world = new b2World(worldAABB, gravity, doSleep);
  // animation speed + ?
  var timeStep = 1.0/60;
  var iteration = 1;
  // add ground
  var groundSd = new b2BoxDef();
  groundSd.extents.Set(width, 50);
  groundSd.restitution = 0;
  var groundBd = new b2BodyDef();
  groundBd.AddShape(groundSd);
  groundBd.position.Set(0, height);
  world.CreateBody(groundBd)

  // ghetto image loader
  var ImageLoader = $(document.createElement('div'));
  ImageLoader.loaded = false;

  var mario_image = new Image();
  var mario_width = 14;
  var mario_height = 20;
  mario_image.src = "graphics/mario/small/Standing-mario.gif";
  var mario_canvas;
  mario_image.onload = function() {
    mario_canvas = scaleImage(mario_image, scale);
  }

  var marios = []

  // returns a canvas with the scaled image
  function scaleImage(image, scale) {
    // Create an offscreen canvas, draw an image to it, and fetch the pixels
    var offcanvas = document.createElement('canvas');
    var offtx = offcanvas.getContext('2d');
    offtx.drawImage(image, 0, 0);
    var imgData = offtx.getImageData(0,0,image.width,image.height).data;
    // Draw the zoomed-up pixels to a different canvas context
    for (var x=0; x < image.width; ++x) {
      for (var y=0; y < image.height; ++y) {
        // Find the starting index in the one-dimensional image data
        var i = (y*image.width + x)*4;
        var r = imgData[i  ];
        var g = imgData[i+1];
        var b = imgData[i+2];
        var a = imgData[i+3];
        offtx.fillStyle = "rgba("+r+","+g+","+b+","+(a/255)+")";
        offtx.fillRect(x*scale,y*scale,scale,scale);
      }
    }
    return offcanvas;
  }

  function createBall(world, x, y) {
    var circleSd = new b2CircleDef();
    circleSd.density = 1.0;
    circleSd.radius = 20;
    circleSd.restitution = 0.01;
    circleSd.friction = 0.8;
    var circleBd = new b2BodyDef();
    circleBd.AddShape(circleSd);
    circleBd.position.Set(x, y);
    var circleBody = world.CreateBody(circleBd);
  }

  // physics box thing which will represent dead mario position
  function createBox(world, x, y, width, height) {
    var boxSd = new b2BoxDef();
    boxSd.density = 1.0;
    boxSd.extents.Set(width, height);
    var boxBd = new b2BodyDef();
    boxBd.AddShape(boxSd);
    boxBd.position.Set(x,y);
    world.CreateBody(boxBd);
  }

  // draw world and draw shape taken from the demo in the zip file
  // on the box2d website
  function drawWorld(world, ctx) {
    for (var b = world.m_bodyList; b; b = b.m_next) {
      for (var s = b.GetShapeList(); s != null; s = s.GetNext()) {
        drawShape(s, ctx);
      }
    }
  }

  function drawShape(shape, ctx) {
    ctx.strokeStyle = '#ffffff';
    switch (shape.m_type) {
    // mario case
    case b2Shape.e_polyShape:
      {
        if (mario_canvas) {
          var poly = shape;
          var pos = poly.m_position;
          ctx.drawImage(mario_canvas, Math.round(pos.x), Math.round(pos.y));
        }
      }
      break;
    // just leaving this here for now
    case b2Shape.e_circleShape:
      {
        ctx.beginPath();
        var circle = shape;
        var pos = circle.m_position;
        var r = circle.m_radius;
        var segments = 16.0;
        var theta = 0.0;
        var dtheta = 2.0 * Math.PI / segments;
        // draw circle
        ctx.moveTo(pos.x + r, pos.y);
        for (var i = 0; i < segments; i++) {
          var d = new b2Vec2(r * Math.cos(theta), r * Math.sin(theta));
          var v = b2Math.AddVV(pos, d);
          ctx.lineTo(v.x, v.y);
          theta += dtheta;
        }
        ctx.lineTo(pos.x + r, pos.y);
    
        // draw radius
        ctx.moveTo(pos.x, pos.y);
        var ax = circle.m_R.col1;
        var pos2 = new b2Vec2(pos.x + r * ax.x, pos.y + r * ax.y);
        ctx.lineTo(pos2.x, pos2.y);
        ctx.stroke();
      }
      break;
    }
  }

  var redraw = function() {
    world.Step(timeStep, iteration);
    for (i in marios) {
 //     ctx.drawImage
    }
    ctx.clearRect(0, 0, width, height);
    drawWorld(world, ctx);
    window.requestAnimationFrame(redraw);
  };

  $(window).click(function(e){
    //add_mario();
    //createBall(world,  e.pageX, e.pageY);
    createBox(world, e.pageX, e.pageY, mario_image.width, mario_image.height);
  });
  window.requestAnimationFrame(redraw);
});

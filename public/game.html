<!DOCTYPE html>
<!-- saved from url=(0084)http://processingjs.nihongoresources.com/test/PjsGameEngine/docs/tutorial/mario.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SUPER AFTER WORLD</title>

    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="processing.js"></script>
    <script type="text/javascript" src="minim.js"></script>
    <script type="text/javascript" src="canvasFocus.js"></script>
    <script src="/socket.io/socket.io.js"></script>
<script>
  window.socket = io.connect('/');
  function start_game()
  {
    window.mario_died = function()
    {
      window.socket.emit("mario_died",
        {player: $("#player").val()}
      );
    };
    $("#enter_name").css({display: "none"});
    $("#game").css({display: "block", top: 0});
  }
</script>
<style type="text/css">

@font-face {
    font-family: 'SuperPlumberBrothers';
    src: url('fonts/Super Plumber Brothers.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
}

@font-face {
    font-family: 'Emulogic';
    src: url('fonts/emulogic.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

  body {
    font-family: "SuperPlumberBrothers", monospace;
    text-transform: uppercase;
    letter-spacing: 4px;
  }
  #game {
    display: none;
    top: 1000;
  }
  #enter_name {
    margin: 100px auto;
    width: 700px;
    text-align: center;
    font-size: 48px;
    font-family: "SuperPlumberBrothers", monospace;
    text-transform: uppercase;
    line-height: 2;
  }
  #enter_name input {
    font-size: 60px;
    margin-bottom: 50px;
    padding: 5px 30px 5px;
    height: 180px;
    text-transform: uppercase;
    letter-spacing: 2px;

    border-radius: 10px;
    border: 5px solid red;
    text-align: center;
    outline: none;
  }
  #enter_name input:focus {
    outline: none;
  }
  #enter_name button {
    font-size: 48px;
    padding: 30px 30px 10px;
    height: 100px;
    font-family: "SuperPlumberBrothers", monospace;
    text-transform: uppercase;
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #000;
    color: #FFF;
    letter-spacing: 4px;
    
  }
  #enter_name button:hover {
    background: red;
  }
</style>

</head>
<body>
  <div id="enter_name">
    <label>Enter your name:</label>
    <br>
    <input id="player" type="text">
    <br>
    <button onclick="start_game()" type="button">Start Game</button>
  </div>
  <div id="game">
    <canvas data-processing-sources="codebase.pde preloads.pde sketch17.pde" id="canvas20"/>
  </div>
 </body></html>

<script>
  window.socket = io.connect('/');
  function start_game()
  {
    function player_name(){
      var name = $("#player").val();
      if (name.length > 10) {
        name = name.substr(0, 10) + "..";
      }
      return name;
    };
    window.mario_died = function() {
      window.socket.emit("mario_died", {player: player_name()});
    };
    window.mario_won = function() {
      // creates too many duplicate marios
      // window.socket.emit("mario_died", {player: player_name(), winner: true});
    };
    $("#enter_name").css({display: "none"});
    $("#game").css({display: "block", top: 0});
    var game = Processing.getInstanceById("canvas20");
    game.unmute();
    game.loop();
    $("#canvas20").focus();
  }
  $(function() {
    $("#player").keypress(function(e) {
      var code = (e.keyCode ? e.keyCode : e.which);
      if(code == 13) { // enter
        start_game();
      }
    });
    $("#player").focus();
  });
</script>
